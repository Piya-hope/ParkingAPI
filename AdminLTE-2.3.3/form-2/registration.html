<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>AdminLTE 2 | Top Navigation</title>
  <!-- Tell the browser to be responsive to screen width -->
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
  <!-- Bootstrap 3.3.6 -->
  <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.5.0/css/font-awesome.min.css">
  <!-- Ionicons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css">
  <link rel="stylesheet" href="dist/css/login.css">

<!-- ADD THE CLASS layout-top-nav TO REMOVE THE SIDEBAR. -->
<body class="hold-transition skin-blue layout-top-nav">
<div class="wrapper">

  <header class="main-header">
  
    <nav class="navbar navbar-static-top">
      <div class="container">
        <div class="navbar-header">
          <a href="#" class="navbar-brand" style="left:1px"><b>Medi</b>Aid</a>
		  
		  
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-collapse">
            <i class="fa fa-bars"></i>
          </button>
        </div>
     </div>
      <!-- /.container-fluid -->
    </nav>
  </header>
  <!-- Full Width Column -->
  <div class="content-wrapper">
    <div class="container">
      <!-- Content Header (Page header) -->
      <section class="content-header">
        
        
      </section>

      <!-- Main content -->
      <section class="content">
        

     <form role="form" action="" method="post" class="form-signin">
									<div class="form-group">
											<label class="sr-only" for="form-first-name">Registration Number</label>
											<label class="sr-only" for="form-first-name">1001</label>
										</div>
										
										<div class="form-group">
											<label class="sr-only" for="form-first-name">First name</label>
											<input type="text" name="form-first-name" placeholder="First name..." class="form-first-name form-control" id="form-first-name">
										</div>
										
										<div class="form-group">
											<label class="sr-only" for="form-email">Email</label>
											<input type="text" name="form-email" placeholder="Email..." class="form-email form-control" id="form-email">
										</div>
										<div class="form-group">
											<label class="sr-only" for="form-email">Contact Number</label>
											<input type="text" name="form-email" placeholder="Contact No..." class="form-email form-control" id="form-contactno">
										</div>
										<div class="form-group">
											<label class="sr-only" for="form-email">Locality</label>
											<input type="text" name="form-email" placeholder="Area.." class="form-email form-control" id="form-locality">
										</div>
										
										<div class="form-group">
											<label class="sr-only" for="form-about-yourself">Address</label>
											<textarea name="form-about-yourself" placeholder="Address..." 
														class="form-about-yourself form-control" id="form-about-address"></textarea>
										</div>
										<div class="form-group">
											<label class="sr-only" for="form-email">Id</label>
											<input type="text" name="form-email" placeholder="id..." class="form-email form-control" id="form-id">
										</div>
										<div class="form-group">
											<label class="sr-only" for="form-email">Password</label>
											<input type="text" name="form-email" placeholder="Password..." class="form-email form-control" id="form-password">
										</div>
										<div class="form-group">
											<label class="sr-only" for="form-email">ReEnter Password</label>
											<input type="text" name="form-email" placeholder="Password..." class="form-email form-control" id="form-password1">
										</div>
										<button type="submit" class="btn">Sign me up!</button>
									</form>
      </section>
      <!-- /.content -->
    </div>
    <!-- /.container -->
  </div>
  <!-- /.content-wrapper -->
  <footer class="main-footer bg-blue">
